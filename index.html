<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="row w-25 m-3">
        <h1 class="mb-4 display-6">Super Fun Booking Input</h1>
        <div class="column border p-3">
            <form>
                <div class="mb-3">
                    <label for="bookingTypeInput" class="form-label">Booking Type</label>
                    <input type="text" class="form-control" id="bookingTypeInput">
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Input descriptive content here" id="contentTextArea"></textarea>
                    <label for="contentTextArea">Descriptive content</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
</body>

<style>
#contentTextArea {
    height: 100px;
}
</style>
</html>
